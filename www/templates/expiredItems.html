<ion-view title="Grocery Monitor">
<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>  

  <ion-content class="has-header">
    
    <div class="bar bar-positive">
 
  <h1 class="title">Expired Items</h1>

   
</div>


    <ion-list>
    
      <ion-item ng-repeat="expiredItem in expiryItems  " > 

      <div >
        {{expiredItem.title}}   
         <span class="item-note"> {{expiredItem.shop}} - {{expiredItem.expirydate}}
       	  	<a  href="#/app/items/{{expiredItem.id}}"><i class="ion-edit"></i></a>&nbsp;&nbsp;
       		<a ng-click="delete(expiredItem.id)"><i class="ion-ios7-trash-outline"></i></a>
      
       </span>
	
        
     </div>
      </ion-item>
    </ion-list>
    </ion-list>
  </ion-content>
</ion-view>
