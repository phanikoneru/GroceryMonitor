<ion-view title="Grocery Monitor">
<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>  

  <ion-content class="has-header">
    <div class="bar bar-positive">
      <h1 class="title">Settings</h1>
    </div><br/><br/>
    <div class="list">
  <label class="item item-input">
    <span class="input-label">Name</span>
    <input type="text"  ng-model="UserInfo.title">
  </label>
    <label class="item item-input">
    <span class="input-label">Mobile</span>
    <input type="text"  ng-model="UserInfo.mobile">
  </label>
    <label class="item item-input">
    <span class="input-label">Data Retention</span>
    <input type="text"  ng-model="UserInfo.dataretention">
  </label>
  <label class="item item-input">
    <span class="input-label">Notify me </span>
    <input type="text"  ng-model="UserInfo.notifyme"> 
    <span class="input-label">days before</span>
  </label>
  <button class="button button-block button-balanced" ng-click="updateSettings()">
  Update 
</button>
</div>

    
   
  </ion-content>
</ion-view>
