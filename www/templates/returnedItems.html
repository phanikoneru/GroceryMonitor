<ion-view title="Grocery Monitor">
<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    
    <div class="bar bar-positive">
 
  <h1 class="title">Return Items</h1>

  
</div>


    <ion-list>
      <ion-item ng-repeat="returnItem in returnedItems  "  >
        
         <div >
        {{returnItem.title}}  
         <span class="item-note"> {{returnItem.shop}} - {{returnItem.returndate}}
            <a  href="#/app/items/{{returnItem.id}}"><i class="ion-edit"></i></a>&nbsp;&nbsp;
          <a ng-click="delete(returnItem.id)"><i class="ion-ios7-trash-outline"></i></a>
      
       </span>
  
      </ion-item>
    </ion-list>
    </ion-list>
  </ion-content>
</ion-view>
