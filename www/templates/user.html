<ion-view title="Grocery Monitor" >
<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    
    <div class="bar bar-header bar-positive" ng-show="{{isNew}}">
      <h1 class="title">New User</h1>
    </div>
    <div class="bar bar-header bar-positive" ng-show="{{!isNew}}">
      <h1 class="title">User</h1>
    </div>  
    <br />
    <br />

<div class="list">
  <label class="item item-input">
    <span class="input-label" >Name</span>
    <input type="text"  ng-model="title" >
  </label>
  <label class="item item-input">
    <span class="input-label">Mobile</span>
    <input type="text" ng-model="shop"   >
  </label>
  <br/>
  <!-- hook addItem method call here -->
  <button class="button button-block button-balanced" ng-click="add()"ng-show="{{isNew }}" >
  Add 
</button>
 <button class="button button-block button-balanced" ng-click="update()" ng-show="{{isEdit}}" >
  Update 
</button>
</div>

</ion-content>
